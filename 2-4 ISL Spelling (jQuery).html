<head>

<title></title>

	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript">

		function slideSwitch() {
			var $active = $('#slideshow IMG.active');

			if ( $active.length == 0 ) $active = $('#slideshow IMG:last');
			var $next =  $active.next().length ? $active.next()
				: $('#slideshow IMG:first');

			$active.addClass('last-active');
			$next.css({opacity: 0.0})
				.addClass('active')
				.animate({opacity: 5.0}, 900, function() {
				$active.removeClass('active last-active');
				$active.hide();   
				});
		}

		$(function() {
			setInterval( "slideSwitch()", 1000 );
		});

	</script>
	
	<style type="text/css">
		html {height:100%; }
		body {height:100%; width:100%; margin:0; padding:0; background: #0D5BA5 url(images/stuff-we-like1.png) top center no-repeat;}
		#slideshow {position: absolute; top: 160px; margin-left: 850px;}
		#slideshow IMG {position:absolute; top:0; left:0; opacity:0.0;}
		#slideshow IMG.active {opacity:1.0;}
	</style>
		
</head>
