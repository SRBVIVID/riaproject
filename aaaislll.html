		function slideit() {
			var wordToSign = "";
			//If browser does not support the image object, exit.
			if (!document.images) {
				return;
			}
			//Need to find the words that were input and then return the correct image for each letter
			wordToSign = document.getElementById("sentence");
			//Alert(wordToSign);
			if (wordToSign.value.length == 0) {
				alert("Please enter some text to translate.");
				return false;
			}
			//Need to split up the sentence and return the correct image
			var sentenceArray = wordToSign.value.split("");
			var foundLetter = -1;
			var prevfoundLetter = -1;
			var previmageLetter = -1;
			var chosenSpeedTest = 2; //Default for normal speed
			
			myLoop();
			var i = 0;
			function myLoop () {
				setTimeout(function () {
					//Alert(sentenceArray[i]);
					
					//Need to find out which radio button was selected
					var speedTest1 = document.getElementById("radio1");
					var speedTest2 = document.getElementById("radio2");
					var speedTest3 = document.getElementById("radio3");
										
					//Selected for dropdown, checked for radio and checkbox
					
					//Need to find out which one was checked and selected 
					
					if (speedTest1.checked) {
						chosenSpeedTest = 1000;
					} else if (speedTest3.checked) {
						chosenSpeedTest = 250;
					} else {
						chosenSpeedTest = 500; //Default speed 
					}
					
					//Need to find the current letter in our array
					foundLetter = findMyLetter(sentenceArray[i]);
					if (foundLetter == 52) {
						document.images.slide.src = "images2/space.png";
						document.getElementById("letter").innerHTML = "&nbsp;";
					} else {
						// Check if the letter we found is the same as the previous letter, e.g. "ee". If find the same letter as the previous one and the previous image had 2.png in its source then it means it have 3 letters the same in rows, e.g. "eee". elseif below sets up a toggle for this
						if (foundLetter == prevfoundLetter && previmageLetter.indexOf("2.png") >= 0) {
							document.images.slide.src = "images2/" + alphabet[foundLetter] + ".png";
						} else if (foundLetter == prevfoundLetter && previmageLetter.indexOf("2.png") == -1) {
							document.images.slide.src = "images2/" + alphabet[foundLetter] + "2.png";
						} else {
							document.images.slide.src = "images2/" + alphabet[foundLetter] + ".png";
						}
						document.getElementById("letter").innerHTML = alphabet[foundLetter];
					}
					//letterValue.value = alphabet[foundLetter];
					//alert(letterValue.value);
					prevfoundLetter = foundLetter;
					previmageLetter = document.images.slide.src;
					i++;
					
					if (i < sentenceArray.length) {
						myLoop();
					}
				}, chosenSpeedTest)
			}
		}
		//-->
